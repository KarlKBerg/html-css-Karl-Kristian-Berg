<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="RainyDays is a mid-price, high-quality retailer of the best gear to make you ready for your next adventure! Weather it is a long hike up a mountain or a quick walk to the store, we have you covered."
    />
    <!--ICONS-->
    <script
      src="https://kit.fontawesome.com/d1eb956b1e.js"
      crossorigin="anonymous"
    ></script>
    <!--FONTS-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Forum&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"

    <title>RainyDays | Home</title>
    <link rel="stylesheet" href="/css/reset.css" />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/media-queries.css" />
  </head>
  <body>
    <header>
      <img src="/images/RainyDays_Logo.png" alt="Rainy Days Logo" />

      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="products.html">Shop</a></li>
          <li><a href="about-us.html">About</a></li>
        </ul>
      </nav>

      <div class="hamburger-menu">
        <div class="shopping-bag">
          <i class="fa-solid fa-bag-shopping"></i>
          <p>1</p>
        </div>
        <a href="mobile-menu.html"><i class="fa-solid fa-bars"></i></a>
      </div>

      <div class="header-icons">
        <i class="fa-solid fa-magnifying-glass"></i>
        <i class="fa-regular fa-heart"></i>
        <i class="fa-regular fa-user"></i>
        <div class="shopping-bag">
          <i class="fa-solid fa-bag-shopping"></i>
          <p>1</p>
        </div>
      </div>
    </header>
    <main>
      <!--Hero image + text-->
      <section class="hero">
        <h1>Pushing <br />the <br />comfort <br />zone</h1>
      </section>
      <section class="products-display">
        <div class="display-heading">
          <h2>New arrivals</h2>
          <div class="see-all-button">
            <a href="products.html">See all</a>
            <i class="fa-solid fa-chevron-right"></i>
          </div>
        </div>
        <hr />
        <div class="cards-container">
          <div class="card">
            <img
              src="/images/product-images/RainyDays_Jacket1.jpg"
              alt="Stormbreaker jacket"
            />
            <i class="fa-regular fa-heart" id="heart"></i>
            <div class="product-info">
              <div class="category-rating-container">
                <p>Men's</p>
                <div class="rating">
                  <i class="fa-regular fa-star rated"></i>
                  <i class="fa-regular fa-star"></i>
                  <i class="fa-regular fa-star"></i>
                  <i class="fa-regular fa-star"></i>
                  <i class="fa-regular fa-star"></i>
                  <p class="fa-star">(40)</p>
                </div>
              </div>
              <h3>Stormbreaker</h3>
              <div class="buy-info">
                <h4>$149.99</h4>
                <button>Buy now</button>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
